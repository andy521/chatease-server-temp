<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>
	<title>WebSocket Chat Demo</title>
	<style>
		//body { margin: 0px; padding: 0px; }
	</style>
	<!--<link type="text/css" rel="stylesheet" href="css/style.css" />-->
	<script type='text/javascript' src="sockjs/sockjs-0.3.4.js"></script>
	<script type='text/javascript' src='abjchat.js'></script>
	<script type='text/javascript'>
		document.cookie = 'token=0123456789';
	</script>
</head>
<body>
	<div id='msgwrap'></div>
	
	<script type="text/javaScript">
		var chat = abjchat('msgwrap').setup({
			width: 300,
			height: 464,
			url: 'ws://localhost/websocket/websck',
			maxMessage: 10,
			logger: 'debug',
			events: {
				onReady: function(e) {
					cblog('onReady');
				},
				onMessage: function(e) {
					//cblog('onMessage', e.user.name + ': ' + e.data);
				},
				onJoin: function(e) {
					cblog('onJoin', e.user.name + '[' + e.user.id + ', ' + e.user.role + '] joined channel ' + e.channel + '.');
				},
				onLeft: function(e) {
					cblog('onJoin', e.user.name + '[' + e.user.id + ', ' + e.user.role + '] left channel ' + e.channel + '.');
				},
				onNickClick: function(e) {
					cblog('onNickClick', e.user.name + '[' + e.user.id + ', ' + e.user.role + ']');
				}
			}
		});
		
		function cblog(cb, msg) {
			console.log('[Customer ' + cb + '] ' + (msg || ''));
		}
	</script>
</body>
</html>
